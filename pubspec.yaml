name: bolbolesnaf
description: BolBolEsnaf Paketi - com.bolbol.esnaf
publish_to: 'none'

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  google_fonts: ^6.2.0
  intl: ^0.19.0
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png

flutter_native_splash:
  color: "#ffffff"
  image: assets/icon/icon.png
  android_gravity: center

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png
  min_sdk_android: 21
